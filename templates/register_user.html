<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <style>
        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
            min-width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .center-box {
                width: 80%;
                /* Enhance the width on mobile screens*/
            }
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #d7cece;
            background-image: url('static/full_image.jpeg');
            background-repeat: no-repeat;
            background-size: 100%;
        }
        
        .bg-primary {
            background-color: transparent !important;
        }
        
        .alert {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }
        
        .alert-Admin_Email_Not_Found_Error,
        .alert-Incorrect_Admin_Password_Error,
        .alert-Unauthorized_Admin_Error {
            background-color: #f44336;
            color: white;
        }
        
        input {
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            padding: 5px 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container center-box bg-white rounded">
        <header><strong>Admin Registration</strong></header>

        <form method="POST" action="">
            {{ form.hidden_tag() }} {{ form.reg_email }} <br> {{ form.reg_password }} <br> {{ form.reg_sub }}

        </form>
        <a href='/login_admin'>Already have an Account? Login</a><br><br>
    </div>
</body>

</html>
